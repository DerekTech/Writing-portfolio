<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link href="contact.css" rel="stylesheet">

</head>
<body>

  <header>
    <div class="brand">
      <span></span>
      <h1>Derek Johnson <small>Writer</small></h1>
    </div>

    <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav id="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="portfolio-readmore.html">Portfolio</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Me</h2>
    <p>Feel free to reach out with questions, collaboration ideas, or just to say hello!</p>

    <form action="https://formspree.io/f/xzzgyvgd" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button class="submit-button" type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <div>
      <a href="mailto:atderekjohnson@proton.me" target="_blank" rel="noopener noreferrer"><strong>Email</strong><br>atderekjohnson@proton.me</a>
    </div>
    <div>
      <p><strong>Follow Me</strong><br>
        <span class="social-icons">
          <img src="icons/linkedin.png" alt="LinkedIn">
          <a href="https://www.linkedin.com/in/derek-johnson-techwriter/">LinkedIn</a>
        </span>
      </p>
    </div>
    <div>
      <p>&copy; 2025 Derek Johnson. Powered by GitHub Pages</p>
    </div>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    const navLinks = navMenu.querySelectorAll('a');

    // Toggle nav on hamburger click
    hamburger.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent click from bubbling to document
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('open');
    });

    // Close nav when clicking a link
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navMenu.classList.remove('open');
      });
    });

    // Close nav when clicking anywhere outside nav/hamburger
    document.addEventListener('click', (e) => {
      const clickedOutside = !navMenu.contains(e.target) && !hamburger.contains(e.target);
      if (clickedOutside) {
        hamburger.classList.remove('active');
        navMenu.classList.remove('open');
      }
    });
  </script>
</body>
</html>
