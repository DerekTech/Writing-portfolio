    <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
      <span></span>

    <nav id="nav-menu" class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#"></a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>RAD Studio, Delphi & C++ Features & Updates</h2>
  </section>

  <!-- Filter -->
  <div class="filter-dropdown">
    <label for="category-select">Filter by Category:</label>
    <select id="category-select" onchange="location = this.value;">
      <option value="portfolio-readmore.html">All Posts</option>
      <option value="digitaltransformation.html">Digital Transformation</option>
      <option value="productivity&automation.html">Productivity & Automation</option>
      <option value="artificial&intelligence.html">AI & Machine Learning</option>
      <option value="it&software.html">IT & Software Development</option>
      <option value="webscraping.html">Web Scraping</option>
      <option value="marketing.html">eCommerce & Marketing</option>
      <option value="tutorials.html">Guides & Tutorials</option>
      <option value="windowstools.html">Windows Tools & IDEs</option>
      <option value="#" selected>RAD Studio & Delphi</option>
    </select>
  </div>

  <!-- Blog Grid -->
  <section class="blog-grid">
    
    <div class="blog-card">
      <img src="https://i0.wp.com/blogs.embarcadero.com/wp-content/uploads/2020/08/developer3.jpg?resize=1140%2C694&ssl=1" alt="Post Image" />
      <div class="blog-content">
        <p class="meta">Derek Johnson · Aug 30 2021</p>

    </div>

    <div class="blog-card">
      <img src="https://i0.wp.com/blogs.embarcadero.com/wp-content/uploads/2022/01/pexels-christina-morillo-1181298-4452534-scaled.jpg?resize=1140%2C694&ssl=1" alt="Post Image" />

        <p class="meta">Derek Johnson · Jan 25 2022</p>
        <h3 class="title"><a href="https://blogs.embarcadero.com/is-java-dead-what-is-the-best-alternative/">Is java Dead? What is the Best Alternative?</a></h3>
      </div>
    </div>

    <!-- Add more blog-card blocks here -->

  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    const navLinks = navMenu.querySelectorAll('a');

    // Toggle nav on hamburger click
    hamburger.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent click from bubbling to document
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('open');
    });

    // Close nav when clicking a link
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navMenu.classList.remove('open');
      });
    });

    // Close nav when clicking anywhere outside nav/hamburger
    document.addEventListener('click', (e) => {
      const clickedOutside = !navMenu.contains(e.target) && !hamburger.contains(e.target);
      if (clickedOutside) {
        hamburger.classList.remove('active');
        navMenu.classList.remove('open');
      }
    });
  </script>

</body>
</html>
